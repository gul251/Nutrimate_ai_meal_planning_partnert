<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
</head>

<body>
  <div class="login-container">
    <div class="login-section">
      <h2>Login to Your Dashboard</h2>
      <form id="loginForm">
        <div class="form-group">
          
          <input type="email" id="email" placeholder="Enter your email..." required>

          
          <div class="password-box">
            <input type="password" id="password" placeholder="Enter your password..." required>
           
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
          </div>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login </button>

        <div class="social-login">
          <button type="button" class="social-btn google-btn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Icon">
            Continue with Google
          </button>
          <button type="button" class="social-btn facebook-btn">
            <img src="https://www.svgrepo.com/show/448224/facebook.svg" alt="Facebook Icon">
            Continue with Facebook
          </button>
        </div>

        <div class="signup">
          Don‚Äôt have an account? <a href="createaccount.html">Create Account</a>
        </div>
      </form>

     
    </div>
    <div class="info-section">
      <div class="logo">NutriMate</div>
      <img src="ü•ó Ready to kickstart your healthy eating journey_.jpeg" alt="Healthy Food Illustration">
      <h3>Your AI Meal Planning Partner</h3>
     
    </div>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
