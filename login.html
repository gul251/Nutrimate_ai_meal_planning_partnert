<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
</head>

<body>
  <div class="login-container">
    <div class="login-section">
      <h2>Login to Your Dashboard</h2>
      <form id="loginForm">
        <div class="form-group">
          
          <input type="email" id="email" placeholder="Enter your email..." required>

          
          <div class="password-box">
            <input type="password" id="password" placeholder="Enter your password..." required>
           
            <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
          </div>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login </button>

        <div class="social-login">
          <button type="button" class="social-btn google-btn">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google Icon">
            Continue with Google
          </button>
          <button type="button" class="social-btn facebook-btn">
            <img src="https://www.svgrepo.com/show/448224/facebook.svg" alt="Facebook Icon">
            Continue with Facebook
          </button>
        </div>

        <div class="signup">
          Don‚Äôt have an account? <a href="createaccount.html">Create Account</a>
        </div>
      </form>

     
    </div>
    <div class="info-section">
      <div class="logo">NutriMate</div>
      <img src="ü•ó Ready to kickstart your healthy eating journey_.jpeg" alt="Healthy Food Illustration">
      <h3>Your AI Meal Planning Partner</h3>
     
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Firebase Configuration -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>

  <script>
    // Redirect if already logged in
    redirectIfAuthenticated();

    // Toggle password visibility
    function togglePassword() {
      const pass = document.getElementById("password");
      pass.type = pass.type === "password" ? "text" : "password";
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.querySelector('.login-btn');

      // Disable button and show loading state
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      try {
        await login(email, password);
        // Success handled in auth.js (auto-redirects)
      } catch (error) {
        // Error handled in auth.js (shows message)
        console.error('Login failed:', error);
      } finally {
        // Re-enable button
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });
  </script>
</body>
</html>
