<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - NutriMate</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <div class="signup-container">
  <div class="register-container">
    <h2>Create Your NutriMate Account</h2>

    <form id="signupForm" class="form">
     
      <label>Full Name:</label>
      <input type="text" name="name" id="name" required>

      <label>Email:</label>
      <input type="email" name="email" id="email" required>

      <label>Password:</label>
      <input type="password" name="password" id="password" required>

      <label>Weight (kg):</label>
      <input type="number" name="weight" id="weight" required>

      <label>Goal:</label>
      <select name="goal" id="goal" required>
        <option value="Lose Weight">Lose Weight</option>
        <option value="Gain Muscle">Gain Muscle</option>
        <option value="Maintain Weight">Maintain Weight</option>
      </select>

      <p>Select Food Type(s):</p>
      <label><input type="checkbox" name="foodType" value="Vegetarian"> Vegetarian</label><br>
      <label><input type="checkbox" name="foodType" value="Non-Vegetarian"> Non-Vegetarian</label><br>
      <label><input type="checkbox" name="foodType" value="Vegan"> Vegan</label>

      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <div class="register-image">

  </div>

  </div>
</body>
</html>
