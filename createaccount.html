<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - NutriMate</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <div class="signup-container">
  <div class="register-container">
    <h2>Create Your NutriMate Account</h2>

    <form id="signupForm" class="form">
     
      <label>Full Name:</label>
      <input type="text" name="name" id="name" required>

      <label>Email:</label>
      <input type="email" name="email" id="email" required>

      <label>Password:</label>
      <input type="password" name="password" id="password" required>

      <label>Weight (kg):</label>
      <input type="number" name="weight" id="weight" required>

      <label>Goal:</label>
      <select name="goal" id="goal" required>
        <option value="Lose Weight">Lose Weight</option>
        <option value="Gain Muscle">Gain Muscle</option>
        <option value="Maintain Weight">Maintain Weight</option>
      </select>

      <p>Select Food Type(s):</p>
      <label><input type="checkbox" name="foodType" value="Vegetarian"> Vegetarian</label><br>
      <label><input type="checkbox" name="foodType" value="Non-Vegetarian"> Non-Vegetarian</label><br>
      <label><input type="checkbox" name="foodType" value="Vegan"> Vegan</label>

      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <div class="register-image">

  </div>

  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Firebase Configuration -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>

  <script>
    // Redirect if already logged in
    redirectIfAuthenticated();

    // Handle signup form submission
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Collect form data
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const weight = document.getElementById('weight').value;
      const goal = document.getElementById('goal').value;

      // Collect selected food types from checkboxes
      const foodTypeCheckboxes = document.querySelectorAll('input[name="foodType"]:checked');
      const foodTypes = Array.from(foodTypeCheckboxes).map(cb => cb.value);

      // Validate that at least one food type is selected
      if (foodTypes.length === 0) {
        showMessage("Please select at least one food type", "error");
        return;
      }

      // Get button and show loading state
      const submitBtn = document.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating Account...';

      try {
        // Call signUp function from auth.js
        await signUp(email, password, {
          name: name,
          weight: weight,
          goal: goal,
          foodTypes: foodTypes
        });
        // Success handled in auth.js (shows message and redirects)
      } catch (error) {
        // Error handled in auth.js (shows message)
        console.error('Signup failed:', error);
      } finally {
        // Re-enable button
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });
  </script>
</body>
</html>
